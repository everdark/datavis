},
{
 "PetalLength":    5.1,
"PetalWidth":    1.8,

} 
]
  
      var data = d3.nest()
        .key(function(d){
          return opts.group === undefined ? 'main' : d[opts.group]
        })
        .entries(data)
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .x(function(d) { return d[opts.x] })
          .y(function(d) { return d[opts.y] })
          .width(opts.width)
          .height(opts.height)
         
        chart
  .showDistX(true)
  .showDistY(true)
  .showControls(false)
          
        chart.xAxis
  .axisLabel("PetalLength")

        
        
        chart.yAxis
  .axisLabel("PetalWidth")
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

      
        d3.selectAll("circle")
          .on("mouseover", function(d) {
        d3.select("#tooltip")
          .style("left", d3.event.pageX + "px")
          .style("top", d3.event.pageY + "px")
          .select("#value")
          .text(d.Name);
        d3.select("#tooltip").classed("hidden", false);})
          .on("mouseout", function() {
        d3.select("#tooltip").classed("hidden", true);});    
        

        d3.selectAll("circle")
          .on("click", function(d) {
            var domaincensus = "http://google.com/search?q=";
            domaincensus += d.Name;
            window.location = domaincensus;}
        );
        
  
        d3.select("#" + opts.id)
          .append("text")
          .attr("x", 200)             
          .attr("y", 100)
          .attr("text-anchor", "middle")  
          .text(" NVD3 template hacked ");
       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
